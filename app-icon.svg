<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#282c34"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="#61dafb" stroke-width="6" opacity="0.4"/>
  
  <!-- Open book/scroll -->
  <g transform="translate(256,270)">
    <!-- Left page -->
    <path d="M-10,-80 C-10,-80 -30,-85 -100,-75 C-120,-72 -130,-65 -130,-55 L-130,75 C-130,85 -120,90 -100,87 C-30,78 -10,82 -10,82 Z" 
          fill="#3a3f47" stroke="#61dafb" stroke-width="3"/>
    <!-- Right page -->
    <path d="M10,-80 C10,-80 30,-85 100,-75 C120,-72 130,-65 130,-55 L130,75 C130,85 120,90 100,87 C30,78 10,82 10,82 Z" 
          fill="#3a3f47" stroke="#61dafb" stroke-width="3"/>
    <!-- Spine -->
    <path d="M-10,-80 L-10,82" stroke="#61dafb" stroke-width="2" opacity="0.5"/>
    <path d="M10,-80 L10,82" stroke="#61dafb" stroke-width="2" opacity="0.5"/>
    
    <!-- Greek letters on left page (α β γ) -->
    <text x="-70" y="-30" font-family="Times New Roman, serif" font-size="28" fill="#61dafb" text-anchor="middle" opacity="0.9">α β</text>
    <text x="-70" y="5" font-family="Times New Roman, serif" font-size="28" fill="#61dafb" text-anchor="middle" opacity="0.7">γ δ</text>
    <text x="-70" y="40" font-family="Times New Roman, serif" font-size="28" fill="#61dafb" text-anchor="middle" opacity="0.5">ε ζ</text>
    
    <!-- English letters on right page -->
    <text x="70" y="-30" font-family="Georgia, serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.9">A B</text>
    <text x="70" y="5" font-family="Georgia, serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.7">C D</text>
    <text x="70" y="40" font-family="Georgia, serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.5">E F</text>
  </g>
  
  <!-- Cross above the book -->
  <g transform="translate(256,105)">
    <rect x="-4" y="-45" width="8" height="60" rx="2" fill="#61dafb"/>
    <rect x="-18" y="-30" width="36" height="8" rx="2" fill="#61dafb"/>
  </g>
  
  <!-- Sound wave arcs (representing TTS) -->
  <g transform="translate(400,270)" opacity="0.5">
    <path d="M0,-25 C15,-15 15,15 0,25" fill="none" stroke="#61dafb" stroke-width="3" stroke-linecap="round"/>
    <path d="M10,-35 C30,-20 30,20 10,35" fill="none" stroke="#61dafb" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
